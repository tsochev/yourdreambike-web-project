{% extends 'base.html' %}
{% block page_content %}
    <form method="post" action="{% url 'profile delete' object.pk %}">

        {% csrf_token %}
        <h1> You are going to delete your profile. Are you sure ?</h1>

        <input type="submit" value="Yes" class="btn btn-danger"/>
    </form>
    <div class="m-2">
        <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
    </div>
{% endblock %}
