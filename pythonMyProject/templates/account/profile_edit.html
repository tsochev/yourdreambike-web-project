{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center">Edit Profile</h1>
    <form method="post" action="{% url 'profile edit' profile.pk %}" enctype="multipart/form-data" align="center">
        {{ form.as_p }}
        {% csrf_token %}
    <input type="submit" class="btn btn-lg btn-secondary" value="Edit">
    </form>

{% endblock %}
