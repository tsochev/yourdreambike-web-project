{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center">Edit bike</h1>
    <div class="container">
        <form action="{% url 'edit bike' bike.pk %}" method="post" enctype="multipart/form-data" align="center">

            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
    {#    <button class="btn btn-primary mt-2" type="submit">Create</button>#}

{% endblock %}
